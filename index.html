<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Ad System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .ad-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      background: white;
      margin-bottom: 12px;
    }
    button {
      background-color: #2AABEE;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Sponsored Ads</h2>

  <div class="ad-box">
    <h3>Cool Product</h3>
    <p>Check out this amazing product!</p>
    <button onclick="reportClick('cool-product')">Visit</button>
  </div>

  <div class="ad-box">
    <h3>Join Our Channel</h3>
    <p>Stay updated with the latest news.</p>
    <button onclick="reportClick('news-channel')">Join</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // make sure the app uses full screen

    function reportClick(adId) {
      tg.sendData(JSON.stringify({ action: 'ad_click', id: adId }));
      alert("Click reported: " + adId);
    }
  </script>
</body>
</html>
